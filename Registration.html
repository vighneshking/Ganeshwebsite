<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="ragistraton.css">
</head>
<body>
  <div class="registration-container">
    <h2>Registration</h2>
    <form>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Number of Registration</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Cow/baffalo</label>
        <input type="text" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="Address">Address</label>
        <input type="Address" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
